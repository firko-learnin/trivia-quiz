<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Trivia Quiz!</h1>
      <div id="disappear">
      <label for="numberQuestions">How many questions would you like to answer? <i>(Max 50)</i></label>
      <div></div>
      <input id="numberQuestions" type="number" min="0" max="50" step="1" class="dropdown"/>
      <button id="getQuestions">Get questions</button>
      <div>
        <label for="categories">Select a category:</label>
        <div></div>
        <select name="categories" id="categories" class="dropdown"></select>
      </div>
      <div>
        <label for="difficulty">Select a difficulty:</label>
        <div></div>
        <select name="difficulty" id="difficulty" class="dropdown">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <p class="startText">Make your choices above, click get questions, then click start to begin!</p>
      <button class="startText" id="start">Start</button>
    </div>
    </header>

    <div class="questionBlock">
      <p class="question">Question</p>
      <p class="answer" id="no1">Answer 1</p>
      <p class="answer" id="no2">Answer 2</p>
      <p class="answer" id="no3">Answer 3</p>
      <p class="answer" id="no4">Answer 4</p>
      <div id="score">Score: 0</div>
      <button id="nextQuestion">Next</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
